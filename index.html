<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="eisenhower-matrix-inf">
      <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix-inf__scheme" alt="picture of eisenhower matrix">
      <a class="eisenhower-matrix-inf__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="menu">
      <p class="menu__add-task">
        <label for="new-task" class="menu__add-title">Add Item</label>
        <div class=" menu__add-button-and-input">
          <input id="new-task" class="menu__item-input menu_add-input" type="text">
          <button class="menu__button">Add</button>
        </div>
      </p>
      <h3 class="menu__title">Todo</h3>
      <ul id="menu__incomplete-tasks" class="menu_ul">
        <li class="menu__item">
          <input type="checkbox" class="menu__checkbox">
          <label class="menu__item-label">Pay Bills</label>
          <input type="text" class="menu__item-input">
          <button class="menu__button button_edit">Edit</button>
          <button class="menu__button button_delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="menu__item editMode">
          <input type="checkbox" class="menu__checkbox">
          <label class="menu__item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="menu__item-input">
          <button class="menu__button button_edit">Save</button>
          <button class="menu__button button_delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h3 class="menu__title">Completed</h3>
      <ul id="completed-tasks" class="menu_ul">
        <li class="menu__item">
          <input type="checkbox" class="menu__checkbox" checked>
          <label class="menu__item-label">See the Doctor</label>
          <input type="text" class="menu__item-input">
          <button class="menu__button button_edit">Edit</button>
          <button class="menu__button button_delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
